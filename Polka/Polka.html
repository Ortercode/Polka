<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <header>
            <div>
                <h2 class="hdrTxt">POLKA</h2>
                <p class="hdrTxt">by Orter</p>
            </div>
            
        </header>
        <section>

        </section>
        <main>
            <div id="mainGame">
                <div id="gameBg">

                        </div>

                            <div class="polkaDots" id="polka2"></div>
                        </div>

                            <div class="polkaDots" id="polka3"></div>
                        </div>
                        <div id="box4" class="boxes">
                            <div class="polkaDots" id="polka4"></div>
                        </div>
                        <div id="box5" class="boxes">
                            <div class="polkaDots" id="polka5"></div>
                        </div>
                        <div id="box6" class="boxes">
                            <div class="polkaDots" id="polka6"></div>
                        </div>
                        <div id="box7" class="boxes">
                            <div class="polkaDots" id="polka7"></div>
                        </div>
                        <div id="box8" class="boxes">
                            <div class="polkaDots" id="polka8"></div>
                        </div>
                        <div id="box9" class="boxes">
                            <div class="polkaDots" id="polka9"></div>
                        </div>
                    </div>
                    <!--Background - white - bg of game -->
                    
                </div> <p>&nbsp;&nbsp;tic-tac-toe with polka dots</p> 

          
            </div>
            
        </main>
        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
